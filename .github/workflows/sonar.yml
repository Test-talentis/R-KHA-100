name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for SonarCloud analysis

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci  # Use ci for cleaner installs

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-generated by GitHub
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Project properties can also be set in sonar-project.properties file
          args: >
            -Dsonar.projectKey=${{ github.repository }}
            -Dsonar.organization=Test-talentis
            -Dsonar.projectVersion=1.0
            -Dsonar.branch.name=${{ github.ref_name }}
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**,**/dist/**
            -Dsonar.language=ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info